<mat-toolbar color="primary">
  <button mat-button routerLink="/home">
    <mat-icon>
      directions_carsss
    </mat-icon>
    SOAT EN L√çNEA
  </button>

  <span class="example-spacer"></span>
  <button mat-button routerLink="/login">
    <mat-icon *ngIf="!isLogin">
      login
    </mat-icon>
    <a *ngIf="token == null && !isLogin" style="color:white; text-decoration: none;" role="button" routerLink="/login"> Acceder</a>
    <a *ngIf="token != null" style="color:white; text-decoration: none;" role="button" (click)="onLogout()"> Cerrar Sesion</a>     
  </button>


  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/ayuda">
    <mat-icon>help</mat-icon>
    <span>Ayuda</span>
  </button>

  <button mat-menu-item routerLink="/nosotros">
    <mat-icon>help</mat-icon> 
    <span>Nosotros</span>
  </button>

  <button mat-menu-item routerLink="/ventas">
    <mat-icon>help</mat-icon> 
    <span>Ventas</span>
  </button>
</mat-menu>
